<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Currículo - Grupo Formitz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Envio de Currículo - Grupo Formitz</h1>
    </header>
    <main>
        <form id="resumeForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address">
            <br>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate">
            <br>

            <label for="skills">Habilidades e Competências:</label>
            <textarea id="skills" name="skills"></textarea>
            <br>

            <label for="education">Escolaridade:</label>
            <select id="education" name="education">
                <option value="ensino-medio-completo">Ensino Médio Completo</option>
                <option value="ensino-medio-incompleto">Ensino Médio Incompleto</option>
            </select>
            <br>

            <label for="graduations">Faculdades ou Graduações:</label>
            <textarea id="skills" name="skills"></textarea>
            <br>


            
            <label for="desiredJob">Vaga a qual tem interesse:</label>
            <input type="text" id="desiredJob" name="desiredJob">
            <br>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <aside id="readAloudPanel">
        <button id="readAloudButton">Clique aqui para ler a página</button>
    </aside>
    <p id="confirmationMessage"></p>
    <script src="script.js"></script>
</body>
</html>
